{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete post</legend>
                <h2>Are you sure about this "{{ object.title }}"</h2>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btm btn-outline-danger"
                        type="submit">Delete
                </button>
                <a class="btm btn-outline-secondary" href="
{% url 'post-detail' object.id %}"
                        type="submit">Cancel
                </a>
            </div>
        </form>
    </div>
{% endblock %}
